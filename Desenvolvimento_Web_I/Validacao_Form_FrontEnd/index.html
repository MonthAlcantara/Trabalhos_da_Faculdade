  <head>

 <center>

		<tr></tr>
		<tr></tr>
		<tr></tr>
		<tr></tr>

				type="radio"
				name="sex"
				id="idMan"

			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>
			<tr></tr>

				<tr>
					<td>Área de Interesse:</td>
				</tr>
				
				<tr></tr>
				<tr></tr>
				<tr></tr>
				<tr>
						<td>
							<input type="checkbox" name="analise" value="analise" /> Análise
              de Sistemas

								<input
								type="checkbox"
								name="database"

                />

              </p>
              <p>
								<input

								<input type="checkbox"

              </p>
              <p>
								<input type="checkbox" 
								id="inputRedes"
								name="redes"
								 value="redes" />
								  Redes de

              </p>

          </tr>
        </table>
      </table>
