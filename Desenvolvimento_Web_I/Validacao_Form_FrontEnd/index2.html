<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ava 2 - Montival Junior</title>
  </head>
  <body>
    <div class="container">
      <form action="">

        <div>
          <label for="inputName">Nome</label>
          <input type="text" name="nome" id="inputName" min="15" />
        </div>  
        <div>
          <label for="inputEmail"> Email</label>
          <input type="email" name="email" id="inputEmail" min="10" />
        </div>
        <div>
          <label for="inputData">Data de Nascimento</label>
          <input type="date" name="data" id="inputData" />
        </div>
        <div>
    <label for="inputSexo">Sexo</label>
    <div>
      <input type="radio" name="tSexo" id="cMasc">
      <label for="cMasc">Masculino</label></br>
      <input type="radio" name="tSexo" id="cFem">
      <label for="cFem"> Feminino </label>
    </div>
    <div>
      <label for="inputEstadoCivil">Estado Civil</label>
      <div>
        <label for="inputSolteiro">Solteiro(a)</label>
        <input type="radio" name="estadoCivil" id="inputSolteiro"></br>
        <label for="inputCasado"> Casado(a) </label>
        <input type="radio" name="estadoCivil" id="inputCasado"></br>
        <label for="inputOutros"> Outros </label>
        <input type="radio" name="estadoCivil" id="inputOutros"></br>
      </div>
    </div>
    <div>
      <label for="inputAreaInteresse"> Áreas de Interesse</label>
      <div>
        <label for="inputAnalise">Análise</label>
        <input type="radio" name="analise" id="inputAnalise"></br>
        <label for="inputBanco"> Banco de Dados </label>
        <input type="radio" name="bancoDeDados" id="inputBanco"></br>
        <label for="inputDesenvolvimento"> Desenvolvimento </label>
        <input type="radio" name="desenvolvimento" id="inputDesenvolvimento"></br>
        <label for="inputEngenharia"> Engenharia de Software </label>
        <input type="radio" name="engenharia" id="inputEngenharia"></br>
        <label for="inputRedes"> Redes de Computadores </label>
        <input type="radio" name="redes" id="inputRedes"></br>
      </div>
    </div>
    <div>
      <button name="botao" id="botaoEnviar">
        Enviar
      </button>
    </div>
  </form>
  </div>    
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/script.js"></script>
</body>
</html>
